<html>
  <head>
    <title>SideScroller</title>
    <script src="http://cloud.github.com/downloads/processing-js/processing-js/processing-1.4.1.min.js"></script>
    <script type="text/processing" data-processing-target="mycanvas">
        // Declare and contruct two objects (h1, h2) from the class HorizontalLine 
        
        // Declare and contruct two objects (h1, h2) from the class HorizontalLine 
        
        HorizontalLine slowLine = new HorizontalLine(20, 2.0); 
        
        HorizontalLine fastLine = new HorizontalLine(50, 2.5);
        
        Building randomBuilding = new Building();

        Building buildingWidthNoParameters = new Building(); 

        Building buildingHeightNoParameters = new Building(); 
        
        ArrayList<Building> buildingList = new ArrayList<Building>();  
        
        int WINDOW_WIDTH = 600;
        int WINDOW_HEIGHT = 600;
        
        int REFRESH_RATE_PER_SECOND = 30;
        int GREY = 204;
        //runs once at the start of the program 
        void setup() 
        {
        
          size(WINDOW_WIDTH, WINDOW_HEIGHT);
        
          frameRate(REFRESH_RATE_PER_SECOND);//how often per second the draw function is called 
          
        
        }
        
        
        //called repeatedly 
        void draw() { 
        
          background(23, 27, 28);
        
          slowLine.updateAndRedraw(); 
        
          fastLine.updateAndRedraw();  
          
          randomBuilding.drawBuilding();

          randomBuilding.move();

          noStroke(); //so you won't see the second ellipse's stroke
          fill(255, 233, 33);//moon-like color
          ellipse(200, 100, 200, 200);//the moon
          fill(23, 27, 28);//same color as the night
          ellipse(280, 100, 120, 120);//circle that covers the first ellipse to make a crescent shape

          
        
        } 
        
         
        
        class HorizontalLine { 
          
          //attributes
          float ypos, speed; 
        
          //constructor 
          HorizontalLine (float y, float s) {  
        
            ypos = y; 
        
            speed = s; 
        
          } 
          
          void updateAndRedraw() {
            update();
            drawLine();
          }
          
          void update() 
          { 
        
            ypos += speed; 
        
            if (ypos > height) 
            { 
        
              ypos = 0; 
        
            } 
        
        
          } 
          
          void drawLine() 
          {
             line(0, ypos, width, ypos); 
      }
        
        }
        
        class Building 
        {
          //attributes 
          var centerX, centerY, buildingHeight, buildingWidth, buildingColor, center2X, center2Y;
          
          //constructor 
          Building()
          {
            //attributes on the left, parameters on the right
            buildingHeight = random(200,300);
            buildingWidth = random(50,100); 
            buildingColor = color(187, 195, 199); 
            centerX = 10;
            centerY = random(500,580) - buildingHeight; 
            center2X = 10;
            center2Y = 580 - buildingHeight;
            center3X = 10;
            center3Y = 490 - buildingHeight;
            
          }
          
          void drawBuilding()
          {  
            noStroke();
            fill(120,120,120);
            rect(center3X, center3Y, buildingWidth + 50, buildingHeight);
          
            fill(80,80,80);
            rect(center2X, center2Y, buildingWidth, buildingHeight);

            fill(buildingColor);
            rect(centerX, centerY + 100, buildingWidth + 10, buildingHeight - 20);

            

            
      
          }

          void move()
            {
              //centerX = centerX + 2;
              //center2X = center2X + 4;
            }
        
        }
        </script> 
    </head>
    
    <body>
    <canvas id="mycanvas"></canvas>
  </body>
</html>
